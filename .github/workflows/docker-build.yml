# GitHub Action: verifies the production Docker image and admin-dist contents
name: docker-build

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  verify:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build production image
        run: docker build -f server/Dockerfile -t nimbus-cms-test .

      - name: Extract and validate admin-dist
        run: |
          set -euo pipefail
          docker create --name nimbus-cms-test-container nimbus-cms-test
          docker cp nimbus-cms-test-container:/app/server/admin-dist ./admin-dist
          if [ ! -d "./admin-dist" ]; then
            echo "::error ::admin-dist directory was not copied from the container"
            docker rm nimbus-cms-test-container >/dev/null 2>&1 || true
            exit 1
          fi
          if [ -z "$(ls -A ./admin-dist)" ]; then
            echo "::error ::admin-dist directory is empty after extraction"
            docker rm nimbus-cms-test-container >/dev/null 2>&1 || true
            exit 1
          fi
          docker rm nimbus-cms-test-container >/dev/null 2>&1

      - name: Docker build result
        run: echo "Docker build passed âœ”"
