# GitHub Action: verifies the production Docker image and API endpoints
# This workflow validates that the Docker build produces a working API server
# Note: Admin SPA is hosted separately on Vercel, not in the Docker container
name: docker-build

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  verify:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build production image
        run: docker build -f server/Dockerfile -t nimbus-cms-test .

      - name: Test API endpoints
        run: |
          set -euo pipefail
          # Start container in background
          CONTAINER_ID=$(docker run -d --name nimbus-cms-test-container -p 8080:8080 nimbus-cms-test)
          echo "Started container: $CONTAINER_ID"
          
          # Wait for server to start and check if container is still running
          echo "Waiting for server to start..."
          for i in {1..30}; do
            if ! docker ps -q --filter "id=$CONTAINER_ID" | grep -q .; then
              echo "❌ Container exited unexpectedly"
              echo "Container logs:"
              docker logs nimbus-cms-test-container || true
              docker rm -f nimbus-cms-test-container >/dev/null 2>&1 || true
              exit 1
            fi
            
            if docker exec nimbus-cms-test-container curl -fsS http://localhost:8080/healthz >/dev/null 2>&1; then
              echo "✅ Server is ready"
              break
            fi
            sleep 1
          done
          
          # Final check if container is still running
          if ! docker ps -q --filter "id=$CONTAINER_ID" | grep -q .; then
            echo "❌ Container stopped during startup"
            echo "Container logs:"
            docker logs nimbus-cms-test-container || true
            docker rm -f nimbus-cms-test-container >/dev/null 2>&1 || true
            exit 1
          fi
          
          # Test main endpoints
          echo "Testing API endpoints..."
          docker exec nimbus-cms-test-container curl -fsS http://localhost:8080/healthz
          docker exec nimbus-cms-test-container curl -fsS http://localhost:8080/products?limit=2
          echo "✅ API endpoints working"
          
          # Cleanup
          docker rm -f nimbus-cms-test-container >/dev/null 2>&1 || true

      - name: Docker build result
        run: echo "Docker build passed ✔"
