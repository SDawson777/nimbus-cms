# GitHub Action: verifies the production Docker image and API endpoints
# This workflow validates that the Docker build produces a working API server
# Note: Admin SPA is hosted separately on Vercel, not in the Docker container
name: docker-build

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  verify:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build production image
        run: docker build -f server/Dockerfile -t nimbus-cms-test .

      - name: Test API endpoints
        run: |
          set -euo pipefail
          # Start container in background
          docker run -d --name nimbus-cms-test-container -p 8080:8080 nimbus-cms-test
          
          # Wait for server to start
          echo "Waiting for server to start..."
          for i in {1..30}; do
            if docker exec nimbus-cms-test-container curl -fsS http://localhost:8080/healthz >/dev/null 2>&1; then
              echo "✅ Server is ready"
              break
            fi
            sleep 1
          done
          
          # Test main endpoints
          echo "Testing API endpoints..."
          docker exec nimbus-cms-test-container curl -fsS http://localhost:8080/healthz
          docker exec nimbus-cms-test-container curl -fsS http://localhost:8080/products?limit=2
          echo "✅ API endpoints working"
          
          # Cleanup
          docker rm -f nimbus-cms-test-container >/dev/null 2>&1 || true

      - name: Docker build result
        run: echo "Docker build passed ✔"
