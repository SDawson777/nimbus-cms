name: Nimbus CMS CI
on: [push, pull_request]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: 'pnpm'
      - name: Enable corepack and ensure pnpm is available (fallback to npm)
        run: |
          set -euo pipefail
          corepack enable || true
          corepack prepare pnpm@latest --activate || true
          if ! command -v pnpm >/dev/null 2>&1; then
            echo "pnpm not found after corepack activation; installing via npm as fallback"
            npm install -g pnpm@latest
          fi
          pnpm --version
      - name: Install dependencies
        run: pnpm install
      - name: Lint
        run: pnpm -w lint
      - name: Typecheck
        run: pnpm -w typecheck
      - name: Build
        run: pnpm -w build
      - name: Sanity schema check
        env:
          SANITY_STUDIO_PROJECT_ID: ygbu28p2
          SANITY_STUDIO_DATASET: nimbus_demo
          SANITY_STUDIO_READ_TOKEN: ${{ secrets.SANITY_STUDIO_READ_TOKEN }}
        run: pnpm sanity:check
