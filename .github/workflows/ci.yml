name: Nimbus CMS CI
on: [push, pull_request]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 18
        - uses: pnpm/action-setup@v4
          with:
            version: 9
            run_install: false
        - name: Print pnpm version
          run: pnpm --version
        run: pnpm -w typecheck
      - name: Build
        run: pnpm -w build
      - name: Sanity schema check
        env:
          SANITY_STUDIO_PROJECT_ID: ygbu28p2
          SANITY_STUDIO_DATASET: nimbus_demo
          SANITY_STUDIO_READ_TOKEN: ${{ secrets.SANITY_STUDIO_READ_TOKEN }}
        run: pnpm sanity:check
