name: Nimbus CMS CI
on: [push, pull_request, workflow_dispatch]

jobs:
  secrets_scan:
    name: Secrets scan
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Run gitleaks scan
        uses: zricethezav/gitleaks-action@v2
        with:
          config_path: .gitleaks.toml
          args: '--redact'
        # If gitleaks finds leaks this job will fail and block the PR

  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 18
        - uses: pnpm/action-setup@v4
          with:
            version: 9
            run_install: false
        - name: Print pnpm version
          run: pnpm --version
      - name: Build
        run: pnpm -w build
      - name: Sanity schema check
        env:
          SANITY_STUDIO_PROJECT_ID: ygbu28p2
          SANITY_STUDIO_DATASET: nimbus_demo
          SANITY_STUDIO_READ_TOKEN: ${{ secrets.SANITY_STUDIO_READ_TOKEN }}
      - name: Ensure pnpm is available
        uses: pnpm/action-setup@v4
        with:
          version: 9
          run_install: false

      - name: Install dependencies
        run: pnpm -w install --frozen-lockfile

      - name: Typecheck
        run: pnpm -w typecheck

      - name: Build
        run: pnpm -w build

      - name: Sanity schema check
        env:
          SANITY_STUDIO_PROJECT_ID: ygbu28p2
          SANITY_STUDIO_DATASET: nimbus_demo
          SANITY_STUDIO_READ_TOKEN: ${{ secrets.SANITY_STUDIO_READ_TOKEN }}
        run: pnpm -w sanity:check

  vuln_scan:
    name: Vulnerability scan
    runs-on: ubuntu-latest
    needs: secrets_scan
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: 'pnpm'
      - name: Ensure pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9
          run_install: false
      - name: Install dependencies
        run: pnpm -w install --frozen-lockfile
      - name: Run pnpm audit
        run: pnpm -w audit --audit-level=moderate

  backup_restore_test:
    name: Backup & Restore test
    runs-on: ubuntu-latest
    needs: vuln_scan
    if: ${{ github.event_name == 'workflow_dispatch' || github.event_name == 'schedule' }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Ensure pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9
          run_install: false

      - name: Install dependencies
        run: pnpm -w install --frozen-lockfile

      - name: Run backup/restore test script
        env:
          SANITY_STUDIO_PROJECT_ID: ygbu28p2
          SANITY_TEST_DATASET: nimbus_demo_test
          # Allow manual runs with placeholder values when secrets are not configured
          SANITY_ADMIN_TOKEN: ${{ secrets.SANITY_ADMIN_TOKEN || 'PLACEHOLDER' }}
          SANITY_EXPORT_TARBALL_URL: ${{ secrets.SANITY_EXPORT_TARBALL_URL || '' }}
          POSTGRES_TEST_URL: ${{ secrets.POSTGRES_TEST_URL || 'PLACEHOLDER' }}
          POSTGRES_DUMP_URL: ${{ secrets.POSTGRES_DUMP_URL || '' }}
        run: |
          chmod +x ./scripts/backup_restore_test.sh
          ./scripts/backup_restore_test.sh
