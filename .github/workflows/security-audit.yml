name: Security audit

on:
  push:
    branches: [main]
  schedule:
    - cron: '0 5 * * 1' # weekly, Mondays at 05:00 UTC

jobs:
  npm-audit:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Enable corepack and install pnpm
        run: |
          corepack enable

      - name: Install dependencies (pnpm, non-blocking)
        run: |
          pnpm install --prefer-offline --frozen-lockfile || echo "pnpm install failed; audit job is advisory only."

      - name: Run pnpm audit (production only, non-blocking)
        run: |
          # Run pnpm audit in production mode but do not fail the workflow.
          # This surfaces issues in logs without breaking deployments.
          pnpm audit --prod || echo "pnpm audit reported issues. Review logs and plan upgrades during regular maintenance."
