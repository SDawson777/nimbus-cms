<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JARS Admin</title>
    <link rel="stylesheet" href="/styles.css" />
    <script type="module" crossorigin src="/assets/index-CNEAn3Dk.js"></script>
  </head>
  <body>
    <a class="skip-link" href="#root">Skip to main content</a>
    <div
      class="a11y-widget"
      aria-hidden="false"
      style="position: fixed; right: 12px; bottom: 12px; z-index: 999"
    >
      <button id="a11y-contrast" title="Toggle high contrast" aria-pressed="false">Contrast</button>
      <button id="a11y-large" title="Toggle large text" aria-pressed="false">Large text</button>
      <button id="a11y-dyslexic" title="Toggle dyslexia-friendly font" aria-pressed="false">Dyslexic</button>
      <button id="a11y-reset" title="Reset accessibility settings" onclick="window.JARS_A11Y && window.JARS_A11Y.reset()">Reset</button>
    </div>

    <div id="root"></div>
    <script src="/a11y.js"></script>
  </body>
</html>
