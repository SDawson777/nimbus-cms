<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Admin Login â€” Nimbus Cannabis OS CMS</title>
    <link rel="stylesheet" href="/styles.css" />
    <style>
      .login-wrap {
        max-width: 420px;
        margin: 48px auto;
        padding: 20px;
        background: rgba(255, 255, 255, 0.02);
        border-radius: 10px;
      }
      form {
        display: flex;
        flex-direction: column;
        gap: 10px;
      }
      input {
        padding: 10px;
        border-radius: 8px;
        border: 1px solid rgba(255, 255, 255, 0.06);
        background: transparent;
        color: #fff;
      }
      button {
        padding: 10px;
        border-radius: 8px;
        border: 0;
        background: var(--accent);
        color: #fff;
        font-weight: 600;
      }
      .hint {
        color: var(--muted);
        font-size: 0.9em;
      }
    </style>
  </head>
  <body>
    <a class="skip-link" href="#login">Skip to login</a>
    <div class="container">
      <div class="site-top" style="margin-bottom: 12px">
        <div class="brand">
          <img class="logo" src="/nimbus-logo.svg" alt="Nimbus Cannabis OS CMS logo" />
          <strong>Nimbus Cannabis OS CMS</strong>
        </div>
      </div>
      <div class="login-wrap">
        <h2>Admin login</h2>
        <p class="hint">Enter your email and password to access the admin area.</p>
        <form id="login">
          <input type="email" name="email" placeholder="Email" required />
          <input type="password" name="password" placeholder="Password" required />
          <button type="submit">Sign in</button>
        </form>
        <p id="error" class="hint"></p>
      </div>
    </div>
    <div
      class="a11y-widget"
      aria-hidden="false"
      style="position: fixed; right: 12px; bottom: 12px; z-index: 999"
    >
      <button id="a11y-contrast" title="Toggle high contrast" aria-pressed="false">Contrast</button>
      <button id="a11y-large" title="Toggle large text" aria-pressed="false">Large text</button>
      <button id="a11y-dyslexic" title="Toggle dyslexia-friendly font" aria-pressed="false">
        Dyslexic
      </button>
    </div>
    <script src="/a11y.js"></script>
    <script>
      const form = document.getElementById('login')
      form.addEventListener('submit', async (e) => {
        e.preventDefault()
        const fd = new FormData(form)
        const body = {email: fd.get('email'), password: fd.get('password')}
        const res = await fetch('/admin/login', {
          method: 'POST',
          headers: {'content-type': 'application/json'},
          body: JSON.stringify(body),
        })
        if (res.ok) {
          window.location.href = '/admin/dashboard'
        } else {
          const j = await res.json()
          document.getElementById('error').textContent = j.error || 'Login failed'
        }
      })
    </script>
  </body>
</html>
