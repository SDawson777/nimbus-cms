apiVersion: apps/v1
kind: Deployment
metadata:
  name: nimbus-cms
spec:
  replicas: 2
  selector:
    matchLabels:
      app: nimbus-cms
  template:
    metadata:
      labels:
        app: nimbus-cms
    spec:
      containers:
        - name: cms-api
          image: your-registry/nimbus-cms:latest
          ports:
            - containerPort: 4010
          envFrom:
            - secretRef:
                name: nimbus-cms-secrets
            - configMapRef:
                name: nimbus-cms-config
          readinessProbe:
            httpGet:
              path: /status
              port: 4010
            initialDelaySeconds: 10
            periodSeconds: 10
          livenessProbe:
            httpGet:
              path: /status
              port: 4010
            initialDelaySeconds: 30
            periodSeconds: 30
